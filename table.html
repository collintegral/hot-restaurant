<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>
        <div class="card mt-2">
                <div class="card-header">
                        Table Reservation
                </div>
                <div class="card-body">
                  <!-- Entry Form -->
                  <form>
                    <div class="form-group">
                      <label for="name-input">Name</label>
                      <input type="text" class="form-control" id="name-input">
                    </div>
                    <div class="form-group">
                      <label for="destination-input">Phone Number</label>
                      <input type="text" class="form-control" id="number-input">
                    </div>
                    <div class="form-group">
                      <label for="first-train-input">Email</label>
                      <input type="text" class="form-control" id="email-input">
                    </div>
                    <div class="form-group">
                      <label for="frequency-input">Unique ID</label>
                      <input type="text" class="form-control" id="id-input">
                    </div>
                    <button type="submit" class="btn btn-primary" id="add-reservation-btn">Submit</button>
                  </form>
                </div>
              </div>
</body>
