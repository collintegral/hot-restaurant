<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>
<!--header-->
  <div class="jumbotron">
    <blockquote class="blockquote text-center">
<h1 class="display-4"> <i class="fas fa-fire"></i>Hot Restaurant</h1>
<hr class="my-4">
<h2>We only have 5 tables! Book your seat before they all are gone!</h2>
<a class="btn btn-primary btn-lg" href="table.html" role="button">
        <i class="fas fa-table"></i>
        View Tables</a>
<a class="btn btn-danger btn-lg" href="reserve.html" role="button">
        <i class="fas fa-credit-card"></i>
        Make Reservation</a>
</blockquote>  
</div>
  
<!--Form-->
<div class="jumbotron jumbotron-fluid">
  <div class="container">
<form>
  <div class="form-group">
    <label for="exampleFormControlInput1">Email address</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Example select</label>
    <select class="form-control" id="exampleFormControlSelect1">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect2">Example multiple select</label>
    <select multiple class="form-control" id="exampleFormControlSelect2">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
   
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Example textarea</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    <button type="button" class="btn btn-primary">Submit</button>
  </div>
</form>
</div>
</div>
</body>
