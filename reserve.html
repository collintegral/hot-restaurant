<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>
  <!--header-->
  <div class="container">
    <div class="jumbotron">
      <blockquote class="blockquote text-center">
        <h1 class="display-4"> <i class="fas fa-fire"></i>Hot Restaurant</h1>
        <hr class="my-4">
        <h2>Make your reservation</h2>
        <a class="btn btn-primary btn-lg" href="./table" role="button">
          <i class="fas fa-table"></i>
          View Tables</a>
        <a class="btn btn-danger btn-lg" href="./" role="button">
          <i class="fas fa-home"></i>
        </a>
      </blockquote>
    </div>
  </div>

  <!--Form-->
  <div class="container">
    <div class="jumbotron jumbotron-fluid">
      <form>
        <div class="card-header">
          Table Reservation
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Name</label>
          <input type="name" class="form-control" id="reserve-name" placeholder="Name Here">
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Phone Number</label>
          <input type="name" class="form-control" id="reserve-phone" placeholder="Phone Number Here">
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Email</label>
          <input type="name" class="form-control" id="reserve-email" placeholder="Email Here">
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Unique ID</label>
          <input type="name" class="form-control" id="reserve-id" placeholder="ID Here">
        </div>
        <button type="button" class="btn btn-primary" id="submit">Submit</button>
    </div>
</body>
<script type="text/javascript">

  $("#submit").on("click", function (event) {
    event.preventDefault();

    const newReservation = {
      customerName: $("#reserve-name").val().trim(),
      phoneNumber: $("#reserve-phone").val().trim(),
      customerEmail: $("#reserve-email").val().trim(),
      customerID: $("#reserve-id").val().trim()
    };
    console.log(newReservation);

    $.post("/api/tablelist", newReservation)
      .then(function (data) {

        alert(data);
        window.location.pathname = "/table";
      });
  });
</script>
